<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Tech Solutions - Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container my-5">

<!-- Task 1: Design the Services Section -->
        <h2 class="mb-4">Our Services</h2>
        <div class="row g-4">
            <div class="col-12 col-md-4">
                <div class="p-3">
                    <div style="position: relative; width: 100%; padding-bottom: 100%; overflow: hidden;">
                        <img src="front-end-development.jpg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;" alt="Picture of front-end development">
                    </div>
                    <h3 class="mt-3">Front-End Development</h3>
                    <p>We craft software with optimized UI and UX for our clients.</p>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3">
                    <div style="position: relative; width: 100%; padding-bottom: 100%; overflow: hidden;">
                        <img src="back-end-development.jpg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;" alt="Picture of back-end development">
                    </div>    
                    <h3 class="mt-3">Back-End Development</h3>
                    <p>We implement data management systems.</p>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3">
                    <div style="position: relative; width: 100%; padding-bottom: 100%; overflow: hidden;">
                        <img src="consulting.jpg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;" alt="Picture of consulting">
                    </div>
                    <h3 class="mt-3">Consulting</h3>
                    <p>We offer the insight and wisdom of our experience through our consulting services.</p>
                </div>
            </div>
        </div>

<!-- Task 2: Create a Contact Form -->
        <h2 class="mb-4">Contact Form</h2>        
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <form action="/submit" method="post">
                    <div class="my-1">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="my-1">
                        <label>Service:</label><br>
                        <input type="radio" id="front-end-development" name="service" value="front-end-development">
                        <label for="front-end-development">Front-End Development</label><br>
                        <input type="radio" id="back-end-development" name="service" value="back-end-development">
                        <label for="back-end-development">Back-End Development</label><br>
                        <input type="radio" id="consulting" name="service" value="consulting">
                        <label for="consulting">Consulting</label>
                    </div>
                    <div class="my-1">
                        <label for="message">Message:</label>
                        <textarea placeholder="Enter your message here"></textarea>
                    </div>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
